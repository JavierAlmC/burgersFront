<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<img src="/assets/img/bigkahunalogo.png" alt="" width="100" >
		<button type="button" class="btn-close" style="font-size: 1.5rem;" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link fs-1 text-decoration-none nav-link-yellow" routerLink="">Home</a>
			</li>
			<hr/>
			<li class="nav-item">
				<a class="nav-link fs-1 text-decoration-none nav-link-yellow" routerLink="/products">Our products</a>
			</li>
			<hr />
			<li class="nav-item">
				<a class="nav-link fs-1 text-decoration-none nav-link-yellow" routerLink="/order">Order now</a>
			</li>
			<hr />
		</ul>
	</div>
</ng-template>

<button class="btn btn-lg" (click)="open(content)">
    <i class="bi bi-list" style="font-size: 2.5rem; color: rgb(255 204 82);"></i>
</button>
